<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>1-8</title>
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 400px;
            height: 300px;
            position: relative;
            margin: 100px auto;
        }
        #container ul{
            overflow: hidden;
        }
        #tab li{
            float: left;
            width: 100px;
            height: 30px;
            background: #cccccc;

            margin-right: 5px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
        #tab .selected{
            background: black;
            color: white;
        }
        #content{
            width: 400px;
            height: 270px;
            background: #ccc;
            border-top: 1px solid white;
            position: relative;
            /*position: absolute;*/
            /*bottom: 0;*/
        }
        #content div{
            background: #ccc;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <body>
        <div id="container">
            <ul id="tab">
                <li class="selected">1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <div id="content">
                <ul>
                    <div>123</div>
                    <div>456</div>
                    <div>789</div>
                </ul>
            </div>
            <script src="jslib.js"></script>
            <script>
                var  oTab = document.getElementById("tab");
                var aLi = oTab.getElementsByTagName('li');
                var oContent = document.getElementById('content');
                var aDiv = oContent.getElementsByTagName('div');
                for(var i=0;i<aDiv.length;i++){
                    aDiv[i].style.zIndex = aDiv.length -i;
                }
                var zIndex = 3;
                for(var i=0;i<aLi.length;i++){
                    aLi[i].index= i;
                    aLi[i].onclick = function(){
                        for(var i=0;i<aLi.length;i++){
//                            console.log('ali[i]');
                            aLi[i].className = '';
                        }
                        this.className = 'selected';
                        var oDiv = aDiv[this.index];
                        oDiv.style.opacity = 0;
                        oDiv.style.zIndex = ++zIndex;
                        animate(oDiv,{opacity:100});
                    };
                }
            </script>
    </body>
</html>
