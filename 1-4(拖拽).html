<!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>1-4</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #arg{
                width: 100px;
                height: 100px;
                background: red;
                position: absolute;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
    <div>hhhhhhhhh</div>
        <div id="arg"></div>
    <script>
        var oDarg = document.getElementById('arg');
        oDarg.onmousedown = function(e) {
            e = e || window.event;
            var aDisX = e.clientX - oDarg.offsetLeft;
            var aDisY = e.clientY - oDarg.offsetTop;
            document.onmousemove = function (e) {
                e = e || window.event;
                var left = e.clientX - aDisX;
                var top = e.clientY - aDisY;
                if(left < 0){
                    left = 0;
                }else if(left > document.documentElement.clientWidth - oDarg.offsetWidth){
                    left = document.documentElement.clientWidth - oDarg.offsetWidth;
                }
                if(top < 0){
                    top = 0;
                }else if(top > document.documentElement.clientHeight - oDarg.offsetHeight){
                    top = document.documentElement.clientHeight - oDarg.offsetHeight;
                }
                oDarg.style.left = left + 'px';
                oDarg.style.top = top + 'px';

                return false;
            };

        };
        document.onmouseup = function(){
            document.onmousemove = null;

        };

    </script>
    </body>
</html>
